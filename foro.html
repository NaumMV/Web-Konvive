<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600;700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'CrogDemo';
      src: url('fonts/crog-demo.otf') format('opentype');
    }

    :root {
      --principal: #3D2C5E;
      --acento: #CCE6C5;
      --claro: #ffffff;
      --texto: #1b1b1b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--principal);
      background-image:
        radial-gradient(circle at 5% 15%, rgba(204, 230, 197, 0.2), transparent 9%),
        radial-gradient(circle at 15% 85%, rgba(255, 255, 255, 0.12), transparent 10%),
        radial-gradient(circle at 25% 35%, rgba(204, 230, 197, 0.18), transparent 9%),
        radial-gradient(circle at 40% 90%, rgba(255, 255, 255, 0.08), transparent 8%),
        radial-gradient(circle at 50% 25%, rgba(204, 230, 197, 0.15), transparent 8%),
        radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.07), transparent 7%),
        radial-gradient(circle at 90% 40%, rgba(204, 230, 197, 0.12), transparent 9%),
        radial-gradient(circle at 95% 10%, rgba(255, 255, 255, 0.08), transparent 6%),
        radial-gradient(circle at 30% 10%, rgba(255, 255, 255, 0.05), transparent 5%),
        radial-gradient(circle at 80% 90%, rgba(204, 230, 197, 0.1), transparent 6%),
        radial-gradient(circle at 60% 60%, rgba(255, 255, 255, 0.08), transparent 6%);
      background-size: cover;
      background-repeat: no-repeat;
      color: var(--texto);
      scroll-behavior: smooth;
    }

    header {
      background-color: var(--principal);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-family: 'Raleway', sans-serif;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 16px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav li a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    nav li a:hover {
      background-color: #2a1e8c;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1200px;
      margin: 60px auto;
      padding: 40px 20px;
      text-align: center;
    }

    .foro, .chatbot {
      flex: 1;
      min-width: 320px;
      background: var(--claro);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      font-family: 'Raleway', sans-serif;
      font-size: 2.5rem;
      color: var(--principal);
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: var(--principal);
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-family: 'Open Sans', sans-serif;
    }

    button {
      background-color: var(--principal);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2a1e8c;
    }

    .duda {
      background: #fafafa;
      padding: 14px;
      margin-bottom: 12px;
      border-left: 4px solid var(--acento);
      border-radius: 8px;
      text-align: left;
    }

    .duda strong {
      color: var(--acento);
    }

    .chat-window {
      height: 400px;
      overflow-y: auto;
      border-radius: 10px;
      background: #f0effb;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 0.95rem;
    }

    .user {
      background-color: #dce0f7;
      align-self: flex-end;
    }

    .bot {
      background-color: #e6e2ff;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
    }

    footer {
      background-color: var(--principal);
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Konvive</div>
    <nav>
      <ul>
        <li><a href="quienes-somos.html">QuiÃ©nes somos</a></li>
        <li><a href="educacion-r.html">EducaciÃ³n R</a></li>
        <li><a href="plan-estudios.html">Plan de estudios</a></li>
        <li><a href="plan-accion.html">Plan de acciÃ³n</a></li>
        <li><a href="capacitacion.html">CapacitaciÃ³n</a></li>
        <li><a href="padres.html">Padres</a></li>
        <li><a href="reporta-caso.html">Reporta un caso</a></li>
        <li><a href="foro.html">Foro y dudas</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <section class="foro">
      <h2>ðŸ’¬ Foro de dudas</h2>
      <form id="formularioDuda">
        <label for="nombre">Tu nombre</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required />
        <label for="mensaje">Tu duda o comentario</label>
        <textarea id="mensaje" rows="4" placeholder="Escribe tu pregunta aquÃ­..." required></textarea>
        <button type="submit">Enviar duda</button>
      </form>
      <div id="listaDudas"></div>
    </section>

    <section class="chatbot">
      <h2>ðŸ¤– KonviveBot</h2>
      <div class="chat-window" id="chatWindow">
        <div class="message bot">Hola ðŸ‘‹ soy KonviveBot. Â¿En quÃ© puedo ayudarte hoy?</div>
      </div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Escribe tu mensaje..." />
        <button onclick="enviarMensaje()">Enviar</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Innovation Program | Naum Muro, Luis Mendoza</p>
  </footer>

  <script>
    const form = document.getElementById('formularioDuda');
    const lista = document.getElementById('listaDudas');

    const renderDudas = () => {
      const dudas = JSON.parse(localStorage.getItem('dudas')) || [];
      lista.innerHTML = '';
      dudas.forEach(({ nombre, mensaje }) => {
        const div = document.createElement('div');
        div.className = 'duda';
        div.innerHTML = `<strong>${nombre} pregunta:</strong><p>${mensaje}</p>`;
        lista.prepend(div);
      });
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();
      if (!nombre || !mensaje) return;
      const dudas = JSON.parse(localStorage.getItem('dudas')) || [];
      dudas.push({ nombre, mensaje });
      localStorage.setItem('dudas', JSON.stringify(dudas));
      form.reset();
      renderDudas();
    });

    window.addEventListener('DOMContentLoaded', renderDudas);

    function enviarMensaje() {
      const input = document.getElementById('chatInput');
      const chatWindow = document.getElementById('chatWindow');
      const texto = input.value.trim();
      if (!texto) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = texto;
      chatWindow.appendChild(userMsg);

      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = obtenerRespuesta(texto);
        chatWindow.appendChild(botMsg);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }, 500);

      input.value = '';
    }

    function obtenerRespuesta(texto) {
      const t = texto.toLowerCase();
      if (t.includes('bullying')) return 'El bullying es un problema serio. Â¿Te gustarÃ­a saber cÃ³mo prevenirlo o quÃ© hacer si ocurre?';
      if (t.includes('padres')) return 'Puedes compartir nuestras guÃ­as con tus padres desde la secciÃ³n \"Padres\".';
      if (t.includes('ayuda')) return 'Estoy aquÃ­ para ayudarte. Â¿Tu duda es sobre violencia, orientaciÃ³n o cÃ³mo usar la plataforma?';
      if (t.includes('hola')) return 'Â¡Hola! Â¿CÃ³mo puedo ayudarte hoy?';
      return 'Gracias por tu mensaje. Estoy procesÃ¡ndolo... ðŸ˜Š';
    }
  </script>
</body>
