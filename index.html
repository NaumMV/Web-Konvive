<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio | Konvive - Innovation Program</title>

  <!-- SEO -->
  <meta name="description" content="Konvive es una web educativa enfocada en prevenir la violencia escolar y fomentar la convivencia. Conoce nuestro plan, herramientas y comunidad." />
  <meta name="keywords" content="violencia escolar, bullying, convivencia, innovación educativa, Naum Muro, Luis Mendoza, educación R" />
  <meta name="author" content="Naum Muro, Luis Mendoza" />
  <meta name="robots" content="index, follow" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    :root {
      --principal: #3D2C5E;
      --acento: #CCE6C5;
      --fondo: linear-gradient(to bottom right, #f3f4f8, #eaeaf6);
      --claro: #ffffff;
      --texto: #1b1b1b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--fondo);
      color: var(--texto);
      scroll-behavior: smooth;
    }

    #modal-bienvenida {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #modal-bienvenida .contenido-modal {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeInDown 0.5s ease;
    }

    #modal-bienvenida h3 {
      color: var(--principal);
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    #modal-bienvenida p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 30px;
    }

    #modal-bienvenida button {
      background: var(--principal);
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #modal-bienvenida button:hover {
      background: var(--acento);
      color: black;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      background-color: var(--principal);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-family: 'Raleway', sans-serif;
    }

    .logo a {
      color: white;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 16px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav li a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    nav li a:hover {
      background-color: var(--acento);
      color: black;
    }

    main {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }

    .inicio-img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .logos-alianzas {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 40px 0;
    }

    .logos-alianzas img {
      max-height: 100px;
    }

    .info-cards {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .info-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      max-width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .info-card h3 {
      color: var(--principal);
      margin-bottom: 10px;
    }

    .info-card p {
      color: #555;
    }

    .iconos-redes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .iconos-redes a {
      color: white;
      font-size: 1.8rem;
      transition: transform 0.3s ease;
    }

    .iconos-redes a:hover {
      transform: scale(1.2);
      color: var(--acento);
    }

    footer {
      background-color: var(--principal);
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

</body>
</html>
